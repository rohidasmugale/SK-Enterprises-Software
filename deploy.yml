name: Build & Deploy SK WebApp (Self-Hosted Runner)

on:
  push:
    branches: [ main ]   # Trigger when you push to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/sk_webapp:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/sk_webapp:${{ github.sha }}

  deploy:
    needs: build
    runs-on: self-hosted    # <--- this runs on your local Ubuntu VM
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Pull latest image from Docker Hub and deploy
        run: |
          echo "ðŸš€ Starting deployment on self-hosted runner..."
          docker stop sk_webapp || true
          docker rm sk_webapp || true
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sk_webapp:latest
          docker run -d --name sk_webapp \
            -p 80:80 \
            --restart unless-stopped \
            ${{ secrets.DOCKERHUB_USERNAME }}/sk_webapp:latest
          docker image prune -f
          echo "âœ… Deployment completed successfully!"

